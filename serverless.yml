
service: s3-Image-uploader

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: eu-north-1

# custom:
#   fileUploadBucketName: ${self:service}-bucket-${self:provider.stage}

plugins:
  - serverless-iam-roles-per-function

functions:
  s3ImageUploader:
    handler: src/upload.handler
    name: s3-Image-uploader
    description: A lambda handler that uploads a file to an S3 bucket based on an API Gateway trigger.
    timeout: 60 
    memorySize: 128 
    events:
      - http:
          path: images
          method: POST
    iamRoleStatements:
      - Effect: Allow
        Action:
          - "s3:Put*"
        Resource: arn:aws:s3:::tgm-general/*
    environment:
      FILE_UPLOAD_BUCKET_NAME: tgm-general
  s3ImageGet:
    handler: src/get.handler
    name: s3-Image-get
    description: A lambda handler that gets all files on an S3 bucket based on an API Gateway trigger.
    timeout: 60 
    memorySize: 128 
    events:
      - http:
          path: images/{imageKey}
          method: GET
    iamRoleStatements:
      - Effect: Allow
        Action:
          - "s3:Get*"
        Resource: arn:aws:s3:::tgm-general/*
    environment:
      FILE_UPLOAD_BUCKET_NAME: tgm-general
  s3ImageDelete:
    handler: src/delete.handler
    name: s3-Image-delete
    description: A lambda handler that deletes a file on an S3 bucket based on an API Gateway trigger.
    timeout: 60 
    memorySize: 128 
    events:
      - http:
          path: images/{imageKey}
          method: DELETE
    iamRoleStatements:
      - Effect: Allow
        Action:
          - "s3:DeleteObject"
        Resource: arn:aws:s3:::tgm-general/*
    environment:
      FILE_UPLOAD_BUCKET_NAME: tgm-general

